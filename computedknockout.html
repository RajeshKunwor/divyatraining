<!DOCTYPE html>
<html>
<head>
	<title></title>

	<script src = "https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js" 
         type = "text/javascript"></script>
</head>
<body>

	First Name: <input data-bind="value:firstName">
	Second Name: <input data-bind="value:secondName">

	<p>FullName:<span data-bind="text:fullName">


	<script>

			function FullName(){


				this.firstName = ko.observable("");
				this.secondName = ko.observable("");

				this.fullName = ko.computed(function(){

					var fn = this.firstName()+this.secondName();
					return fn;
				}
				,this);
			}


			ko.applyBindings(FullName());
	</script>

</body>
</html>
