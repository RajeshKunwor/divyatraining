         type = "text/javascript"></script>

</head>
<body>

	<input data-bind = "value:line"/>
	<button data-bind = "click:makeCapital">To Cap</button>

	<script>
		 function MakeCapitalLetter(){

		 	this.line = ko.observable("nepal")

		 	this.makeCapital = function(){

		 		var text = this.line();

		 		(this.line(text.toUpperCase()));

		 	};
		 }

		ko.applyBindings(new MakeCapitalletter());
	</script>

</body>
