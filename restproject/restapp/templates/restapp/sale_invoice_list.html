<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Sale Invoice List</title>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md">
                <h4>Invoice List</h4>
            </div>
        </div>
        <div class="row">
            <div id="invoice"  load-detail="{% url 'invoice-detail' %}"
                 load-invoice="{% url 'invoice-list' %}"
                 class="col-md">
                <!-- ko foreach: invoice_list -->
               <ul class="list-group">
                    <a href="{% url 'invoice-detail' %}" data-bind="click: $root.loadDetail" class="list-group-item list-group-item-action-info list-group-item-info"><span data-bind="text: id"></span> | <span data-bind="text: created_date"></span></a>
               </ul>
                <!-- /ko -->
            </div>
        </div>

    </div>
     <script src="{% static 'restapp/jquery.js' %}"></script>
    <script src="{% static 'restapp/knockout.js' %}"></script>
    <script src="{% static 'restapp/invoice_list.js' %}"></script>
</body>
</html>
