<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
		<h2> Dropdown Data </h2>
		
		<table border="1">
			<thead>
				<th>Category</th>
				<th>Item</th>
			</thead>
			<tbody data-bind="">
				<tr>

					<td><select data-bind="options: categoryList, value: selectedCategory, optionsCaption: 'Choose Category...'"> </select></td>

					<td><select data-bind="options: itemArray, optionsText: 'item', optionsValue: 'farmer_id', value: selectedItem, optionsCaption: 'Choose Items...'"> </select></td>
					
				</tr>
			</tbody>

		</table>	
	
		

		<table border="1">
			<thead>
				<th>Farmer ID</th>
				<th>Business</th>
				<th>Catetory</th>
				<th>Item</th>
			</thead>
			<tbody data-bind="foreach: selectList">
				<tr>
					<td data-bind="text: $data.farmer_id"></td>
					<td data-bind="text: business"></td>
					<td data-bind="text: category"></td>
					<td data-bind="text: item"></td>
				</tr>
			</tbody>
		</table>

		<script src="jquery.js"></script>
		<script src="knockout.js"></script>
		<script src="dependent_dropdown.js"></script>
</body>
</html>
