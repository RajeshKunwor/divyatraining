<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Compute the sum of an array of integers</title>
</head>
<body>

	<script>
		var arraySum = function(my_array){
			

			if(my_array.length === 1){

				return my_array[0];

			}
			else{

				return  my_array.pop()+arraySum(my_array);
			}
		}	 

		document.write("Sum of array is "+ arraySum([20,23,34,10]));
	</script>
</body>
</html>
